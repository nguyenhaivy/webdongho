{% extends './base.html' %}
{% block content %}
<section class="section">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Thêm Post</h4>
       
        <div class="card-body">
            <div class="row">
                <form class="col" method="post" enctype="multipart/form-data" action="{% url 'add_post_page' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="basicInput">Tên Bài Viết</label>
                        <input type="text" class="form-control" id="basicInput" name="title" placeholder="Nhập đền bài post">
                    </div>
                    <div class="form-group">
                        <label for="helpInputTop">Nội dung</label>
                        <textarea type="text" class="post-content" id="post-content" name="content"></textarea>
                        
                    </div>
                    <div class="form-group">
                        <label for="list_image">Ảnh đại diện</label>
                        <input type="file" accept="image/*" class="form-control" id="image" name="image" >
                    </div>
                    <div>
                        <button class="btn btn-primary" >Lưu</button>
                    </div>

                </form> 
            </div>
        </div>
    </div>
</section>

{% endblock %}
